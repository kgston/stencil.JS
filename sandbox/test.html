<!DOCTYPE html>
<html>
<head>
    <script src="../test/jquery-1.11.1.js"></script>
    <script src="../stencil.js"></script>
</head>
<body>
    <stencil id="div1">
        <div>
            <span>Title: {{title}}</span>
            <ul>
                <stencil id="list1">
                    <li>this is a {{name}} item - {{ctIdx}}</li>
                </stencil>
            </ul>
            <stencil id="list2">
                <ul>
                    <li>this is a list item - 2</li>
                </ul>
            </stencil>
        </div>
    </stencil>
    
    <stencil id="table1" data-stencil-child="row">
        <table>
            <tbody id="row" data-stencil-child="cell">
                <tr id="cell">
                    <td>
                        {{cellData}}
                    </td>
                </tr>
            </tbody>
        </table>
    </stencil>
    
    <stencil id="img">
        <img data-stencil-imgsrc="imgsrc" />
    </stencil>
    
    <stencil id="escape">
        <div>Forced Unescaped</div>
        <div>{{unescaped/noEsc}}</div>
        <br>
        <div>Forced Escaped</div>
        <div>{{escaped/esc}}</div>
        <br>
        <div>Default HTML escaping</div>
        <div>{{default}}</div>
    </stencil>
    
    <stencil id="template" data-stencil-childs="primaryList secondaryList">
        <div>{{listsTitle}}</div>
        <select id="primaryList">
            <option>{{item}} - {{ctIdx}}</option>
        </select>
        <select id="secondaryList" data-stencil-childs="group{{ctIdx}}">
            <optgroup id="group{{ctIdx}}" label="Group {{ctIdx}}">
                <option>{{item}} - {{ctIdx}}</option>
            </optgroup>
        </select>
        <stencil id="childLists" data-stencil-childs="childList{{lpIdx}}">
            <select id="childList{{lpIdx}}">
                <option>{{item}} - {{ctIdx}}</option>
            </select>
        </stencil>
    </stencil>
</body>
</html>
